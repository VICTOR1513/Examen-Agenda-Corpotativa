<div class="section layout_padding" style="background-color: #ebebeb;">
  <div class="container">

    <div class="margin-top_30 mat-elevation-z8 colorDivTable">
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <mat-toolbar>
        <span class="fill-remaining-space">Usuarios invitados al evento</span>
      </mat-toolbar>

      <table mat-table [dataSource]="dataSource" style="width: 100%;">



        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.idParticipante.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellidoPaterno">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Apellido Paterno </th>
          <td mat-cell *matCellDef="let element"> {{element.idParticipante.apellidoPaterno}} </td>
        </ng-container>

        <ng-container matColumnDef="apellidoMaterno">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Apellido Materno </th>
          <td mat-cell *matCellDef="let element"> {{element.idParticipante.apellidoMaterno}} </td>
        </ng-container>

        <ng-container matColumnDef="Evento">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Evento </th>
          <td mat-cell *matCellDef="let element"> {{element.idEvento.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="EstatusAsistencia">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Estatus </th>
          <td mat-cell *matCellDef="let element"> {{element.estatusAsistencia}} </td>
        </ng-container>



        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Acciones </th>
          <td mat-cell *matCellDef="let row">

            <mat-grid-list cols="5">
              <!--mat-grid-tile>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with icon"
                  (click)="formulario(row.id)">
                  <mat-icon>create</mat-icon>
                </button>
              </mat-grid-tile-->
              <mat-grid-tile>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with icon"
                  (click)="eliminar(row)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-grid-tile>
            </mat-grid-list>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="container">
        <div class="row" style=" display: flex;
      justify-content: right; ">
          <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
          </mat-paginator>

          <div class="example-button-container" style="padding: 10px;">
            <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon"
              (click)="regresar()">
              <mat-icon>reply</mat-icon>
            </button>
          </div>

          <!--div class="example-button-container" style="padding: 10px;">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
              (click)="formulario(0)">
              <mat-icon>add</mat-icon>
            </button>
          </div-->
        </div>

      </div>
    </div>
  </div>
</div>
