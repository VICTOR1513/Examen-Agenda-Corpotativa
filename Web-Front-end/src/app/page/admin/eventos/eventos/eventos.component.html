<div class="section layout_padding" style="background-color: #ebebeb;">
  <div class="container">

    <div class="margin-top_30 mat-elevation-z8 colorDivTable">
      <mat-toolbar>
        <span class="fill-remaining-space">Eventos Programados</span>
      </mat-toolbar>
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

      <table mat-table [dataSource]="dataSource" style="width: 100%;">



        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="Cupo">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Cupo </th>
          <td mat-cell *matCellDef="let element"> {{element.cupo}} </td>
        </ng-container>

        <ng-container matColumnDef="FechaInicio">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> FechaInicio </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaInicio  | date: 'dd/MM/yyyy hh:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="FechaFin">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Fecha Fin </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaFin  | date: 'dd/MM/yyyy hh:mm a'}} </td>
        </ng-container>



        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef class="colorTexto"> Acciones </th>
          <td mat-cell *matCellDef="let row">

            <mat-grid-list cols="5">
              <mat-grid-tile>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with icon"
                  (click)="invitarUsuarios(row.id)">
                  <mat-icon>person_add</mat-icon>
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with icon"
                  (click)="verLista(row.id)">
                  <mat-icon> list_alt</mat-icon>
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with icon"
                  (click)="eventosForm(row.id)">
                  <mat-icon>create</mat-icon>
                </button>
              </mat-grid-tile>
              <mat-grid-tile>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with icon"
                  (click)="eliminar(row)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-grid-tile>
            </mat-grid-list>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="container">
        <div class="row" style=" display: flex;
      justify-content: right; ">
          <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
          </mat-paginator>

          <div class="example-button-container" style="padding: 10px;">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
              (click)="eventosForm(0)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
