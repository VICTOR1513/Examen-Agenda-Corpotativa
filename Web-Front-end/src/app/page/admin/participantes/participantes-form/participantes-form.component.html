<div class="section layout_padding" style="background-color: #ebebeb;">
  <div class="container center">
    <mat-card class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
      <mat-toolbar>
        <span class="fill-remaining-space">Participantes</span>
      </mat-toolbar>

      <mat-card-content>

        <form [formGroup]="formulario" class="form">
          <div class="example-container">

            <mat-form-field appearance="fill" class="form-element">
              <mat-label>Nombre</mat-label>
              <input formControlName="nombre" matInput placeholder="Nombre del producto">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>


            <mat-form-field appearance="fill" class="form-element">
              <mat-label>Apellido Paterno</mat-label>
              <input formControlName="apellidoPaterno" matInput placeholder="Apellido Paterno">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-element">
              <mat-label>Apellido Materno</mat-label>
              <input formControlName="apellidoMaterno" matInput placeholder="Apellido Materno">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>








            <!--mat-form-field appearance="fill" class="form-element">
              <mat-label>Categoria</mat-label>
              <mat-select name="food" formControlName="idCategoria">
                <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
                  {{categoria.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field-->

          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>

        <mat-divider></mat-divider>

        <section>
          <div class="example-button-row " style=" display: flex;
          justify-content: right;">

            <div class="example-button-container" style="padding: 10px;">
              <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon"
                (click)="regresar()">
                <mat-icon>reply</mat-icon>
              </button>
            </div>

            <div class="example-button-container" style="padding: 10px;">
              <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
                (click)="guardar()">
                <mat-icon>save</mat-icon>
              </button>
            </div>
          </div>
        </section>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
